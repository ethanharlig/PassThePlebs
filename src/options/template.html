<!DOCTYPE html>
<html>

<head>
  <title>Options | Pass The Plebs</title>
</head>

<body>
  <div class="container">
    <h2>Options</h2>
    <label>
      <input
        id="showBackgroundColors"
        type="checkbox">
      <span class="labelText">Show Background Colors</span>
    </label>
    <label>
      <input
        id="grayClosedClasses"
        type="checkbox">
      <span class="labelText">Gray Closed Classes Text</span>
    </label>
    <label>
      <input
        id="hideClosedClasses"
        type="checkbox">
      <span class="labelText">Hide Closed Classes</span>
    </label>
    <label>
      <input
        id="hideCancelledClasses"
        type="checkbox">
      <span class="labelText">Hide Cancelled Classes</span>
    </label>
    <label>
      <input
        id="hideConflictingClasses"
        type="checkbox">
      <span class="labelText">Hide Conflicting Classes</span>
    </label>
    <label>
      <input
        id="hideStaffClasses"
        type="checkbox">
      <span class="labelText">Hide STAFF Classes</span>
    </label>
    <button id="restoreDefaults">Restore Defaults</button>
  </div>
</body>

</html>
