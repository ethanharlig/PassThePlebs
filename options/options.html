<!DOCTYPE html>
<html>

<head>
  <meta name="author" content="Tim Stoddard">
  <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
  <div class="container">
    <h2>Options</h2>
    <label>
      <input
        id="showBackgroundColors"
        type="checkbox">
      <span class="label">Show Background Colors</span>
    </label>
    <label>
      <input
        id="hideClosedClasses"
        type="checkbox">
      <span class="label">Hide Closed Classes</span>
    </label>
    <label>
      <input
        id="hideCancelledClasses"
        type="checkbox">
      <span class="label">Hide Cancelled Classes</span>
    </label>
    <label>
      <input
        id="hideConflictingClasses"
        type="checkbox">
      <span class="label">Hide Conflicting Classes</span>
    </label>
    <button id="restoreDefaults">Restore Defaults</button>
  </div>
  <script src="options.js"></script>
</body>

</html>
